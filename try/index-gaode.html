<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>关键字查询-使用默认皮肤</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css"/>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=8b660dc5c8e761812e4ca0458af0e86b"></script>
    <style type="text/css">
        #mapContainessr {
          background-color: white;
          height: 400px;
          width: 400px;
          top: 10px;
          right: 10px;
        }
    </style>
</head>
<body>
<div id="mapContainessr"></div>
<script type="text/javascript">
    var map = new AMap.Map("mapContainessr", {
        resizeEnable: true
    });
    AMap.service(["AMap.PlaceSearch"], function() {
        var placeSearch = new AMap.PlaceSearch({ //构造地点查询类
          pageSize: 1,
          pageIndex: 1,
          //city: "010", //城市
          map: map
        });
        //关键字查询
        placeSearch.search('江西省上饶市广丰', function(status, result) {
          console.log(status)
          console.log(result)
        });
    });
</script>
 <!--<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>-->
</body>
</html>
